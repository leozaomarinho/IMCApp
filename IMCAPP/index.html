<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img/calculator.png">
    <title>Calculadora IMC</title>
</head>
<body>
    
    <div id="interface">

        <table>
                <tr style="background: lightblue;">
                    <td><b>IMC</b></td>
                    <td><b>Classificação</b></td>
                    <td><b>Obesidade(Grau</b>)</td>
                </tr>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Magreza</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Entre 18,2 e 24,9</td>
                    <td>Normal</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Entre 25,0 e 29,9</td>
                    <td>Sobrepeso</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Entre 30,0 e 39,9</td>
                    <td>Obesidade</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Maior que 40</td>
                    <td>Obesidade Grave</td>
                    <td>3</td>
                </tr>
        
        </table>

        <div class="dados">
        <div>
            <p>Digite seu Peso:</p>
            <input type="text" id="peso">

            <p>Digite sua altura:</p>
            <input type="text" id="altura">
        </div>
        

        </div>

    <button onclick="envia()" type="submit" value="submit">Calcular IMC</button>

    <div id="resposta">
       
        <p style="margin-left:30px;"><b id="campoResp"></b></p>

    </div>

<script src="script.js"></script>
</body>
</html>
